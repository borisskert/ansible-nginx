---
- name: create config directory
  file:
    path: "{{ conf_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: create rules directory
  file:
    path: "{{ rules_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: create certs directory
  file:
    path: "{{ certs_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: create ssl directory
  file:
    path: "{{ ssl_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: create www directory
  file:
    path: "{{ www_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: create letsencrypt well-known directory
  file:
    path: "{{ letsencrypt_well_known_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: create log directory
  file:
    path: "{{ log_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: create script directory
  file:
    path: "{{ script_folder }}"
    state: directory
    owner: root
    group: root
    mode: 0755

---
- hosts: test_machine
  become: yes

  pre_tasks:
  - apt:
      name: python-docker
      update_cache: yes

  post_tasks:
  - apt:
      name: python-docker
      state: absent
      purge: yes

  roles:
    - role: '.'
      http_upstreams:
        gitlab:
          port: 10080
          server_name: git.flandigt.de

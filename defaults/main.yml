---
image_name: nginx
image_version: 1.17.9-alpine

service_name: nginx

https_port: 443
http_port: 80

configs: {}

volume: ''
conf_folder: "{{volume}}/conf.d"
rules_folder: "{{volume}}/rules"
certs_folder: "{{volume}}/certs"
ssl_folder: "{{volume}}/ssl"
www_folder: "{{volume}}/www"
log_folder: /var/log/nginx

working_directory: /opt/nginx


systemd_service_name: "{{service_name}}"
reload_service_name: "{{service_name}}.reload"
ticketkey_renew_service_name: "{{service_name}}-ticketkey-renew"

docker_container:
  name: "{{service_name}}.service"

letsencrypt_well_known_folder: "{{www_folder}}/.well-known"

script_folder: "{{working_directory}}"

ssl_parameters_file: ssl_parameters.conf
proxy_parameters_file: proxy_parameters.conf

clear_dh_parameter: false
dh_parameter_bits: 2048
dh_parameter_filename: "dh_param_{{dh_parameter_bits}}.pem"
dh_parameter_path: "{{ssl_folder}}/{{dh_parameter_filename}}"

logrotate_config: /etc/logrotate.d/nginx

ticketkey_enabled: false
ticketkey_filename: nginx_ticketkey
ticketkey_file_path: "{{ssl_folder}}/{{ticketkey_filename}}"
